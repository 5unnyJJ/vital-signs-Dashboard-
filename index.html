// Anomaly

function anomalyLevel(key, v) {
  if (v === null || v === undefined) return 'neutral';

    case 'sbp':       return n >= 160 || n < 80  ? 'red' : (n >= 140 || n < 90)  ? 'orange' : 'green';

    default:          return 'neutral';
  }
}

// Sparkline

function sparkline(values, stroke, w=180, h=32) {
  const nums = values.map(v => parseFloat(v)).filter(v => !isNaN(v));
  if (nums.length < 2) return `<svg width="${w}" height="${h}"><text x="4" y="18" font-size="10" fill="#b5ccc5" font-family="sans-serif">â€”</text></svg>`;
  const mn = Math.min(...nums), mx = Math.max(...nums), rng = mx - mn || 1;
  const p = 3;
  const pts = nums.map((v, i) => {
    const x = p + (i / (nums.length - 1)) * (w - p * 2);
    const y = (h - p) - ((v - mn) / rng) * (h - p * 2) + p / 2;
    return `${x.toFixed(1)},${y.toFixed(1)}`;
  }).join(' ');
  return `<svg width="${w}" height="${h}" viewBox="0 0 ${w} ${h}">
    <polyline points="${pts}" fill="none" stroke="${stroke}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>`;
}

// Fetch â€” paginated DB query for one day
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function fetchDay(table, date) {
  const start = date + 'T00:00:00';
  const end   = date + 'T23:59:59.999';
  let all = [], page = 0, pageSize = 1000;
  const progressFill  = document.querySelector('.progress-bar-fill');
  const progressLabel = document.querySelector('.progress-label');

  while (true) {
    const { data, error } = await sb
      .from(table)
      .select('date_minute,heartbeat,temp,breath,sbp,dbp,pulse,step,calorie,action,member_id')
      .gte('date_minute', start)
      .lte('date_minute', end)
      .order('date_minute', { ascending: true })
      .range(page * pageSize, (page + 1) * pageSize - 1);

    if (error || !data || data.length === 0) break;
    all = all.concat(data);

    // Update progress (rough estimate: assume max 86400 rows)
    if (progressFill) {
      const pct = Math.min(Math.round(all.length / 900), 95);
      progressFill.style.width = pct + '%';
      if (progressLabel) progressLabel.textContent = `è¼‰å…¥ä¸­â€¦ å·²å–å¾— ${all.length.toLocaleString()} ç­†`;
    }

    if (data.length < pageSize) break;
    page++;
  }
  if (progressFill) progressFill.style.width = '100%';
  return all;
}

// Aggregate raw rows â†’ 1-min buckets
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function aggregateToMinutes(rows) {
  const buckets = {};
  rows.forEach(r => {
    const d = new Date(r.date_minute);
    const key = `${r.date_minute.slice(0,13)}:${p2(d.getMinutes())}`; // YYYY-MM-DDTHH:MM
    if (!buckets[key]) buckets[key] = { time: key, rows: [] };
    buckets[key].rows.push(r);
  });

  const avgField = (arr, field) => {
    const nums = arr.map(r => parseFloat(r[field])).filter(v => !isNaN(v));
    if (!nums.length) return null;
    return Math.round(nums.reduce((a,b)=>a+b,0) / nums.length * 10) / 10;
  };

  return Object.values(buckets).map(b => ({
    time:      b.time,
    count:     b.rows.length,
    heartbeat: avgField(b.rows, 'heartbeat'),
    temp:      avgField(b.rows, 'temp'),
    breath:    avgField(b.rows, 'breath'),
    sbp:       avgField(b.rows, 'sbp'),
    dbp:       avgField(b.rows, 'dbp'),
    pulse:     avgField(b.rows, 'pulse'),
    step:      avgField(b.rows, 'step'),
    calorie:   avgField(b.rows, 'calorie'),
  }));
}

function groupByHour(minuteRows) {
  const hours = {};
  minuteRows.forEach(r => {
    const hk = r.time.slice(11, 13); // "HH"
    if (!hours[hk]) hours[hk] = [];
    hours[hk].push(r);
  });
  return hours;
}

function avg(arr) {
  const nums = arr.map(v=>parseFloat(v)).filter(v=>!isNaN(v));
  if (!nums.length) return null;
  return Math.round(nums.reduce((a,b)=>a+b,0)/nums.length * 10) / 10;
}

function renderPagination(wrap, totalHours) {
  totalPages = Math.ceil(totalHours / HOURS_PER_PAGE);
  wrap.innerHTML = '';
  if (totalPages <= 1) return;

  const prev = document.createElement('button');
  prev.className = 'page-btn'; prev.textContent = 'â†';
  if (currentPage === 1) prev.disabled = true;
  prev.onclick = () => { currentPage--; renderPage(); };
  wrap.appendChild(prev);

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement('button');
    btn.className = 'page-btn' + (i === currentPage ? ' active' : '');
    btn.textContent = i;
    btn.onclick = (function(p){ return () => { currentPage=p; renderPage(); }; })(i);
    wrap.appendChild(btn);
  }

  const info = document.createElement('span');
  info.className = 'page-info';
  info.textContent = `ç¬¬ ${currentPage} / ${totalPages} é `;
  wrap.appendChild(info);

  const next = document.createElement('button');
  next.className = 'page-btn'; next.textContent = 'â†’';
  if (currentPage === totalPages) next.disabled = true;
  next.onclick = () => { currentPage++; renderPage(); };
  wrap.appendChild(next);
}
